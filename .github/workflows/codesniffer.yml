name: PHP code sniffer

on:
  push:
    branches:
      - main
  pull_request: null
  schedule:
    - cron: "30 1 * * *"

jobs:
  codesniffer:
    runs-on: ubuntu-latest
    name: PHP code sniffer

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Composer update
        run: composer update --no-progress --no-interaction

      - name: Code sniffer
        run: vendor/bin/phpcs src tests --standard=vendor/efabrica/coding-standard/eFabricaStrict --extensions="php" -n
